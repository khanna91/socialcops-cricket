<div class="row home-page">
	<div class="col-md-9">
		<div class="dropdown" id="player-category-btn">
			<button class="sc-button-dropdown sc-button sc-button-medium sc-button-responsive dropdown-toggle" tabindex="0" aria-haspopup="true" role="button" aria-owns="dropdown-button-57" title="" data-toggle="dropdown">{{ _home.bind.matchType }}</button>
			<ul class="dropdown-menu">
				<li><a href="#" ng-click="_home.methods.changeMatch('All matches genres')">All matches genres</a></li>
				<li><a href="#" ng-click="_home.methods.changeMatch('ODI')">ODI</a></li>
				<li><a href="#" ng-click="_home.methods.changeMatch('Test')">Test</a></li>
				<li><a href="#" ng-click="_home.methods.changeMatch('T20')">T20</a></li>
				<li><a href="#" ng-click="_home.methods.changeMatch('IPL')">IPL</a></li>
			</ul>
		</div>

		<h3 class="player-top-tagline sc-type-light">
			The most searched player on SocialCops
		</h3>

		<div class="players-list-header sc-type-light">
			<div class="players-list-header-position">#</div>
			<div class="players-list-header-info">Players Information</div>
			<div class="players-list-header-option">Profile Bio</div>
		</div>

		<div class="players-list">
			<ul class="sc-list-nostyle sc-clearfix">
				<li class="player-list-item" dir-paginate="item in _home.model.players | itemsPerPage: _home.bind.pageSize" current-page="_home.bind.currentPage">
					<a class="player-item" href="#/profile/{{ item.slug }}">
						<div class="player-item-position">{{ item.id }}</div>
						<div class="player-item-pic">
							<img ng-src="{{ item.pic }}" alt="">
						</div>
						<div class="player-item-detail">
							<div class="player-name">{{ item.name }} ({{ item.role }})</div>
							<div class="player-role">Born : {{ item.born }} | Height : {{ item.height }}</div>
						</div>
						<div class="player-item-bio" ng-bind-html="item.about">
							
						</div>
					</a>
				</li>
			</ul>
			<dir-pagination-controls template-url="tpl/pagination.html"></dir-pagination-controls>
		</div>
	</div>
	<div class="col-md-3 home-sidebar">
		<article class="lays">
			<a href="#">
				<img src="images/lay.jpg" alt="" class="img-responsive">
			</a>
		</article>
		<h4>Latest Updates</h4>
		<ul class="list-unstyled">
			<li class="news-item" ng-repeat="news in _home.model.updates track by $index">
				<a href="#">{{ news }}</a>
			</li>
		</ul>
	</div>
</div>
